{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block body %}
    <h1>Create a New Page</h1>
    <form action="/create" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Page Title" id="create-title" name="page-title">
        <textarea placeholder="Please enter content in Markdown format" name="page-content"></textarea>
        <button type="submit">Save</button>
    </form>
{% endblock %}
