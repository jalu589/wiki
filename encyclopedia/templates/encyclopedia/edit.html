{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <h3>{{ title }}</h3>
    <form action="/edit" method="post"> 
        {% csrf_token %}
        <input type="hidden" name="new-title" value="{{ title }}">
        <textarea name="new-content">{{ text }}</textarea>
        <button type="submit">Save</button>
    </form>
{% endblock %}
